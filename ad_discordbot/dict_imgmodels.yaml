# Options for /imgmodels command
# Duplicate and update to add more models to the list.
# Valid payload options listed here: (http://127.0.0.1:7860/docs#/default/text2imgapi_sdapi_v1_txt2img_post)
# Valid checkpoints listed here: (http://127.0.0.1:7860/docs#/default/get_sd_models_sdapi_v1_sd_models_get)
# You can safely ommit options (omitted items will not delete default values)
- imgmodel_name: (SDXL) Base Model v1.0, 0.9 VAE
  imgmodel_url: 'https://huggingface.co/stabilityai/stable-diffusion-xl-base-0.9' # For announcements
  imgmodel_loras: ''  # If you reference an imgmodel_name from dict_imgloras.yaml, they will sync with imgmodel changes. Ex: imgmodel_loras: SDXL Loras
  override_settings:
    sd_model_checkpoint: "sdxl\\sd_xl_base_1.0_0.9vae.safetensors [e6bb9ea85b]"
    sd_vae: "Automatic"
    CLIP_stop_at_last_layers: 1
  payload:
    restore_faces: False
    sampler_name: "DPM++ 2M Karras"
    steps: 30
    cfg_scale: 7
    height: 896
    width: 1152
    enable_hr: False
    hr_upscaler: "Latent"
    denoising_strength: 0.5
    hr_scale: 2
    hr_second_pass_steps: 0
    # Refinder is disabled if refiner_switch_at: 0.0 or refiner_checkpoint: ''
    refiner_checkpoint: '' # 'sd_xl_refiner_1.0_0.9vae.safetensors [8d0ce6c016]'
    refiner_switch_at: 0.8