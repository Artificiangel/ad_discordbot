# Options for /imgmodels command
# Duplicate and update to add more models to the list.
# Valid payload options listed here: (http://127.0.0.1:7860/docs#/default/text2imgapi_sdapi_v1_txt2img_post)
# Valid checkpoints listed here: (http://127.0.0.1:7860/docs#/default/get_sd_models_sdapi_v1_sd_models_get)
# You can safely ommit options (omitted items will not delete default values)
- imgmodel_name: (SDXL) Base Model v1.0, 0.9 VAE
  imgmodel_url: 'https://huggingface.co/stabilityai/stable-diffusion-xl-base-0.9' # For announcements
  payload: {height: 896, width: 1152}    # 'width', 'height' and 'override_settings' are the minimum required params needed to be defined outside of 'tags'.
  override_settings: {sd_model_checkpoint: "sdxl\\sd_xl_base_1.0_0.9vae.safetensors [e6bb9ea85b]", sd_vae: "Automatic", CLIP_stop_at_last_layers: 1}
  tags:
    - tag_preset_name: SDXL Tags    # tag presets should be single list items (prefixed by a hyphen -) / not grouped with any other tags
    - tag_preset_name: SDXL Payload

- imgmodel_name: (SDXL) RealVisXL
  imgmodel_url: 'https://civitai.com/models/128607'
  payload: {height: 896, width: 1152}
  override_settings: {sd_model_checkpoint: "sdxl\\realvisxlV30_v30Bakedvae.safetensors [364cecf630]", sd_vae: "Automatic", CLIP_stop_at_last_layers: 1}
  tags:
    - tag_preset_name: SDXL Tags
    - tag_preset_name: SDXL Payload
    - negative_prompt_prefix: '(worst quality, low quality, illustration, 3d, 2d, painting, cartoons, sketch), open mouth'

    # You may load multiple tag presets (again, as separate list items)
    # You may define additional imgmodel specific tags such as a special 'negative_prompt', 'positive_prompt_prefix', etc.