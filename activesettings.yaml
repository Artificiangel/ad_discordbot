# These are user customizable settings which are NOT recommended to be changed manually.
# This is really more to serve as a dashboard of what settings are in effect at any given time
# Note that this file and its contents are OPTIONAL. The minimum values required for the bot to function will take effect if not found here.
#
# Recommended usage:
#   - Use commands to update settings (/character, /imgmodel, /imgtags, etc)
#   - Behavior and State should be defined per character (see example char 'M1nty')
